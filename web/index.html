<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>FATEC Store - HOME</title>
    <meta charset="utf-8">
    
    <!-- Carregando Javascript do button -->
    <script type="text/javascript" src="javascript/rolebutton.js"></script>
    
    <!-- Layout em dispositivos mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Carregando CSS/JavaScript de um site externo -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- Background, menu e carousel -->
    <style>
        
        body{background: linear-gradient(blue,white);height:810px;
            }
                #menu ul {
			padding-right: 25px;
			margin:0px;			
			width: 100%;
                       
			background-color:#EDEDED;
			list-style:none;
			font:100% Tahoma;
                }
                #menu ul li a {
			background-color:#EDEDED;
			color: #333;
			text-decoration: none;
			border-bottom:3px solid #EDEDED;
			padding: 10px 100px;
			float:left;
		}
                #menu ul li a:hover {
			background-color:#D6D6D6;
			color: #6D6D6D;
			border-bottom:3px solid black;
		}
        
        .carousel-inner img {
            width: 75%; // Preenchimento do slide na tela: 75%
            margin: auto;
            min-height:400px;
            max-height:400px;      
        }
    </style>
</head>

<body>
       
    <!-- Menus de interação -->
        <center>
        <div id="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="instint.html">Institucional</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>
        </center>
    
    <br><br>
    
    <!-- Aplicando o carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  
        <!-- Troca de slides -->
        <center>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="imagens/slide1.jpg" alt="Masc">
                </div>

                <div class="item">
                    <img src="imagens/slide2.jpg" alt="Fem">
                </div>

                <div class="item">
                    <img src="imagens/slide3.jpg" alt="Offer">
                </div>
            </div>
    
            <!-- Controles do carousel left/right -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <!-- Esquerdo -->
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <!-- Direito -->
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </center>
    </div>
    
    <!-- Apresentação da página -->
    <div class="container text-center">    
        <h3>FATEC Store - A Moda Brasileira</h3><br>
        <div class="row">
            <div class="col-sm-4">
                <img src="imagens/home1.jpg" class="img-responsive" style="width:100%" alt="Tamanho">
            </div>
            
            <div class="col-sm-4"> 
                <img src="imagens/home2.jpg" class="img-responsive" style="width:100%" alt="Pag">   
            </div>
            
            <!-- Uma <div> de texto -->

                    <p>Trabalhamos com Mercado Envios<br>
                        (entrega até 5x mais rápida)<br><br>
                        Calcule automaticamente o frete clicando abaixo: <br><br>
                        <a href="http://www2.correios.com.br/sistemas/precosPrazos/" target="_blank" class="btn btn-info" role="button">Calcular Frete</a>                       
                </div>  
            </div>
        </div>
    
    <!-- Rodapé -->
    <footer class="container-fluid text-center"><br>
        <!-- Botão top -->
        <button onclick="scrollToTop(1000);" class="btn btn-info">Voltar ao Topo</button>
    </footer>

</body>
</html>
